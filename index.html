    <title>Alien vs Monitor</title>
</head>

        <h1>Alien vs Monitor</h1>

    <audio id="audio" src="Laser-shot.mp3"></audio>
    <audio id="buttonSound" src="buttonsound.ogg"></audio>
    <audio id="bgmusic" src="bg-music.mp3" autoplay loop></audio>
